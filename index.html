<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Instructions Database</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar style for dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; /* bg-gray-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4B5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6B7280; /* bg-gray-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom class for the instructions box to handle long steps */
        .instructions-box {
            white-space: pre-wrap;
        }
        /* Style for the detail panel */
        #detailPanel {
            transition: all 0.3s ease-in-out;
            transform: translateX(100%);
            z-index: 10;
        }
        #detailPanel.active {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Main Content Area -->
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="p-4 bg-gray-800 shadow-lg sticky top-0 z-20">
            <h1 class="text-3xl font-bold text-teal-400">Diagnostic Instructions Browser</h1>
            <p class="text-sm text-gray-400">Searchable guide for ECU and diagnostic procedures.</p>
        </header>

        <!-- Loading & Error Messages -->
        <div id="statusMessage" class="p-4 bg-yellow-600 text-white font-semibold hidden"></div>

        <!-- Filters and Main List -->
        <main class="flex-1 overflow-hidden relative">
            <div class="flex h-full">
                <!-- Sidebar/Filters (Takes 1/3 on large screens, full width on small screens) -->
                <div id="filterPanel" class="w-full lg:w-1/3 p-4 bg-gray-800 overflow-y-auto border-r border-gray-700">
                    <h2 class="text-xl font-semibold mb-4 text-teal-300">Search & Filter</h2>

                    <!-- Filter Inputs -->
                    <div class="space-y-4">
                        <input type="text" id="carBrandFilter" placeholder="Car Brand (e.g., MERCEDES-BENZ)"
                            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-teal-500 focus:border-teal-500 text-gray-200">
                        <input type="text" id="carModelFilter" placeholder="Car Model (e.g., W205)"
                            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-teal-500 focus:border-teal-500 text-gray-200">
                        <input type="text" id="ecuFilter" placeholder="ECU (e.g., EZS, TCM)"
                            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-teal-500 focus:border-teal-500 text-gray-200">
                        <input type="text" id="dtcFilter" placeholder="DTC (Error Code)"
                            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-teal-500 focus:border-teal-500 text-gray-200">
                        <input type="text" id="functionFilter" placeholder="Diagnostic Function"
                            class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-teal-500 focus:border-teal-500 text-gray-200">

                        <button onclick="applyFilters()"
                            class="w-full p-3 bg-teal-600 text-white font-semibold rounded-md hover:bg-teal-700 transition duration-150">
                            Apply Filters
                        </button>
                    </div>

                    <p id="resultCount" class="mt-4 text-sm text-gray-400"></p>

                    <!-- Results List -->
                    <div id="resultsList" class="mt-4 space-y-2">
                        <!-- Results will be injected here -->
                    </div>
                </div>

                <!-- Detail Panel (Takes 2/3 on large screens, slides in on small screens) -->
                <div id="detailPanel" class="lg:w-2/3 absolute lg:relative top-0 right-0 w-full h-full bg-gray-900 overflow-y-auto p-6 shadow-xl lg:shadow-none">
                    <button onclick="closeDetailPanel()"
                        class="lg:hidden absolute top-4 right-4 p-2 text-gray-400 hover:text-white bg-gray-700 rounded-full">
                        <!-- Icon from Lucide React: X -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                    <h2 class="text-2xl font-bold mb-4 text-white" id="detailFunction">Select a Procedure</h2>
                    <div id="detailContent" class="text-gray-300">
                        <p class="text-lg">Select an item from the left panel to view its full diagnostic instructions here.</p>
                        <div class="mt-6 p-4 bg-gray-800 rounded-lg space-y-3">
                            <p><strong class="text-teal-400">Car Brand:</strong> <span id="detailBrand">N/A</span></p>
                            <p><strong class="text-teal-400">Car Model:</strong> <span id="detailModel">N/A</span></p>
                            <p><strong class="text-teal-400">ECU:</strong> <span id="detailECU">N/A</span></p>
                            <p><strong class="text-teal-400">DTC:</strong> <span id="detailDTC">N/A</span></p>
                            <div class="border-t border-gray-700 pt-4">
                                <h3 class="text-xl font-semibold text-teal-400 mb-2">Instructions</h3>
                                <pre id="detailInstructions" class="instructions-box p-3 bg-gray-900 border border-gray-700 rounded-md text-sm leading-relaxed overflow-x-auto">N/A</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let diagnosticData = [];
        const csvText = `CAR BRAND,CAR MODEL,DTC,ECU,DIAGNOSTIC FUNCTION,INSTRUCTIONS
MERCEDES-BENZ,W205,,EZS,DEACTIVATION OF SOS,"STEP 1- EZS ECU\\nSTEP 2- SETTINGS CHANGEOVER\\nSTEP 3- DEACTIVATION OF SOS\\nSTEP 4- FROM JA TO NEIN"
MERCEDES-BENZ,,,"TCM \\n\\nVGS-NAG2\\nVGS2-NAG2\\nVGS3-NAG2","TCM ERASURE FOR : \\n\\nVGS-NAG2\\nVGS2-NAG2\\nVGS3-NAG2","STEP 1- MERCEDES-BENZ\\nSTEP 2- THEFT PROTECTION\\nSTEP 3- EXPERT MODE\\nSTEP 4- CONNECT T NINJA BOX\\nSTEP 5- TCU\\nSTEP 6- CHOOSE RELEVANT TCU (VGS-NAG2/VGS2-NAG2/VGS3-NAG2)\\nSTEP 7- WIRING DIAGRAM\\nSTEP 8- COMPLETELY ERASE MODULE"`;

        /**
         * Simple CSV parser that handles quoted fields containing newlines (using regex for simplicity).
         * @param {string} csv - The raw CSV string data.
         * @returns {Array<Object>} - Array of objects representing the data rows.
         */
        function parseCSV(csv) {
            try {
                // Split lines, handle carriage returns
                const lines = csv.split(/\r?\n/);
                if (lines.length === 0) return [];

                // Headers are the first line
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));

                // Simple regex to split rows while respecting quotes and commas inside
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    if (!line.trim()) continue; // Skip empty lines

                    // Regex to split by comma, but not if the comma is inside quotes (","|[^,])*
                    // This is a simplified approach, a full CSV parser is complex.
                    // Given the structured nature of the data, we can use a more robust split logic:
                    const row = {};
                    // Use a lookahead regex to match commas not within quotes
                    const values = line.match(/(?:\"[^\"]*\"|[^,])+/g); 
                    
                    if (values && values.length === headers.length) {
                        for (let j = 0; j < headers.length; j++) {
                            let value = values[j].trim();
                            // Remove quotes and unescape newlines
                            if (value.startsWith('"') && value.endsWith('"')) {
                                value = value.substring(1, value.length - 1);
                            }
                            // Replace CSV escaped newlines with actual newline characters for display/logic
                            // Also handles the ECU column format from the snippet
                            row[headers[j]] = value.replace(/\\n/g, '\n').replace(/\\r/g, ''); 
                        }
                        data.push(row);
                    } else {
                         // Fallback for lines that don't match header count (e.g., malformed lines)
                         console.error("Skipping malformed row:", line);
                    }
                }
                return data;

            } catch (e) {
                console.error("Error parsing CSV:", e);
                document.getElementById('statusMessage').textContent = 'Error loading data. Check console for details.';
                document.getElementById('statusMessage').classList.remove('hidden', 'bg-yellow-600');
                document.getElementById('statusMessage').classList.add('bg-red-600');
                return [];
            }
        }

        /**
         * Initializes the application by loading data and setting up the UI.
         */
        function initializeApp() {
            diagnosticData = parseCSV(csvText);
            applyFilters(); // Initial render of all data
        }

        /**
         * Applies filters and updates the results list.
         */
        function applyFilters() {
            const brand = document.getElementById('carBrandFilter').value.toUpperCase();
            const model = document.getElementById('carModelFilter').value.toUpperCase();
            const ecu = document.getElementById('ecuFilter').value.toUpperCase();
            const dtc = document.getElementById('dtcFilter').value.toUpperCase();
            const func = document.getElementById('functionFilter').value.toUpperCase();
            const resultsList = document.getElementById('resultsList');
            
            resultsList.innerHTML = ''; // Clear previous results

            const filteredData = diagnosticData.filter(item => {
                const brandMatch = !brand || (item['CAR BRAND'] && item['CAR BRAND'].toUpperCase().includes(brand));
                const modelMatch = !model || (item['CAR MODEL'] && item['CAR MODEL'].toUpperCase().includes(model));
                // Use the raw (newline-included) ECU field for filtering
                const ecuMatch = !ecu || (item['ECU'] && item['ECU'].toUpperCase().includes(ecu));
                const dtcMatch = !dtc || (item['DTC'] && item['DTC'].toUpperCase().includes(dtc));
                const funcMatch = !func || (item['DIAGNOSTIC FUNCTION'] && item['DIAGNOSTIC FUNCTION'].toUpperCase().includes(func));

                return brandMatch && modelMatch && ecuMatch && dtcMatch && funcMatch;
            });

            document.getElementById('resultCount').textContent = `Showing ${filteredData.length} procedures.`;

            if (filteredData.length === 0) {
                resultsList.innerHTML = '<p class="text-gray-500 p-4">No results found matching your criteria.</p>';
            } else {
                filteredData.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'bg-gray-700 hover:bg-teal-700 p-3 rounded-lg cursor-pointer transition duration-150 shadow-md border-l-4 border-teal-500';
                    resultItem.innerHTML = `
                        <p class="font-semibold text-white">${item['DIAGNOSTIC FUNCTION']}</p>
                        <p class="text-sm text-gray-300">Brand: ${item['CAR BRAND'] || 'N/A'} | Model: ${item['CAR MODEL'] || 'N/A'}</p>
                        <p class="text-xs text-gray-400 mt-1">ECU: ${item['ECU'] ? item['ECU'].split('\n')[0].trim() : 'N/A'}</p>
                    `;
                    // Attach click handler to show details
                    resultItem.onclick = () => showDetails(item);
                    resultsList.appendChild(resultItem);
                });
            }
        }

        /**
         * Displays the full details of a selected diagnostic procedure.
         * @param {Object} item - The data item to display.
         */
        function showDetails(item) {
            document.getElementById('detailFunction').textContent = item['DIAGNOSTIC FUNCTION'] || 'Procedure Details';
            document.getElementById('detailBrand').textContent = item['CAR BRAND'] || 'N/A';
            document.getElementById('detailModel').textContent = item['CAR MODEL'] || 'N/A';
            // Display ECU with newlines preserved in the text content
            document.getElementById('detailECU').textContent = item['ECU'] || 'N/A';
            document.getElementById('detailDTC').textContent = item['DTC'] || 'N/A';
            
            // Display instructions in the <pre> tag, preserving newlines
            document.getElementById('detailInstructions').textContent = item['INSTRUCTIONS'] || 'No instructions provided.';

            // Show detail panel on small screens
            const detailPanel = document.getElementById('detailPanel');
            if (window.innerWidth < 1024) { // 1024px is Tailwind's 'lg' breakpoint
                detailPanel.classList.add('active');
            }
        }

        /**
         * Closes the detail panel on small screens.
         */
        function closeDetailPanel() {
            document.getElementById('detailPanel').classList.remove('active');
        }

        // Initialize when the window loads
        window.onload = initializeApp;

    </script>
</body>
</html>
